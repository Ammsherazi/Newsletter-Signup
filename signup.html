
<!doctype html>
<html lang="en">

    <title>Newsletter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  
  
<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="./images/Amm.png" alt="" width="150" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign-up to my Newsletter</h1>
        <input name="firstName" type="text" class="form-control top" placeholder="First Name here" required autofocus>
        <input name="lastName" type="text" class="form-control middle" placeholder="Last Name here" required>
        <input name="email" type="email" class="form-control bottom" placeholder="Email here" required>
        <div class="checkbox mb-3">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Amm full stack solutions</p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
